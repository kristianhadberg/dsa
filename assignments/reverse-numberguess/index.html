<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reverse Number Guess</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>Number guess</h1>
        <form id="start-form">
            <span>Enter a number and click start!</span>
            <input type="number" name="secret" />
            <input type="submit" value="Start"></input>
        </form>
        
        <div id="game">
            
            <div>
                <span id="guess-counter"></span>
                <ol id="guesses"></ol>
            </div>

            <div id="game-buttons" class="hidden">
                <button id="low">Too low</button>
                <button id="high">Too high</button>
                <button id="correct">Correct</button>
            </div>

            <div id="win" class="hidden">
                <h2 id="win-text">I Win!</h2>
                <button id="reset">Reset</button>
            </div>
        </div>
            <script src="index.js"></script>
    </body>
</html>
