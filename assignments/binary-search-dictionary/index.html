<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Binary Search Dictionary</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Binary search dictionary</h1>

        
        <form id="form">
            <input type="text" name="search"</input>
            <input type="submit" value="Search">
        </form>
        <h4 id="requests"></h4>
        <h5 id="time"></h5>

        <div id="found" class="hidden">
            <h4>Found</h4>
            <p id="id"></p>
            <p id="headword"></p>
            <p id="inflected"></p>
            <p id="part-of-speech"></p>
        </div>

        <div id="not-found" class="hidden">
            <h4>Not found</h4>
            <p id="not-found-text"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
